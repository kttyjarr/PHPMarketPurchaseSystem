<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 900px;
            margin-top: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }

        .categories {
            width: 300px;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            max-height: 80vh;
            overflow-y: auto; 
            padding-right: 15px; 
            scrollbar-width: thin;
        }


        .categories::-webkit-scrollbar {
            width: 8px;
        }

        .categories::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .categories::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        .categories::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .category {
            margin-bottom: 20px;
        }

        .category-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 10px;
            text-align: center;
        }

        .product {
            background-color: #007bff;
            color: white;
            padding: 10px;
            margin-bottom: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
            display: block;
        }

        .product:hover {
            background-color: #0056b3;
        }

        .cart {
            flex: 1;
            padding: 20px;
        }

        .cart-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .cart-items {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #f8f8f8;
        }

        .total-section {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .buy-button {
            display: block;
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .buy-button:hover {
            background-color: #218838;
        }

        .cart-items {
            max-height: 300px;
            overflow-y: auto;
        }

        #cartList {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        .remove-item {
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            margin-left: 10px;
        }

        .remove-item:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <h1>The Grocery Hub</h1>
    <div class="container">
        <div class="categories">
            <div class="category">
                <div class="category-title">Food & Beverages</div>
                <button class="product">Rice (1 kg) - ₱50.0</button>
                <button class="product">Bread (loaf) - ₱60.0</button>
                <button class="product">Eggs (1 dozen) - ₱100.0</button>
                <button class="product">Chicken (1 kg) - ₱180.0</button>
                <button class="product">Pork (1 kg) - ₱250.0</button>
                <button class="product">Cooking Oil (1 liter) - ₱150.0</button>
                <button class="product">Milk (1 liter) - ₱90.0</button>
                <button class="product">Coffee (100 g) - ₱120.0</button>
                <button class="product">Sugar (1 kg) - ₱55.0</button>
                <button class="product">Soft Drinks (1.5 liters) - ₱70.0</button>
            </div>
            <div class="category">
                <div class="category-title">Snacks</div>
                <button class="product">Potato Chips (Large Pack) - ₱65.0</button>
                <button class="product">Biscuits (Pack) - ₱50.0</button>
                <button class="product">Chocolate Bar (1 piece) - ₱80.0</button>
                <button class="product">Instant Noodles (Pack) - ₱20.0</button>
            </div>
            <div class="category">
                <div class="category-title">Fruits & Vegetables</div>
                <button class="product">Bananas (1 kg) - ₱60.0</button>
                <button class="product">Apples (1 kg) - ₱150.0</button>
                <button class="product">Carrots (1 kg) - ₱80.0</button>
                <button class="product">Tomatoes (1 kg) - ₱70.0</button>
                <button class="product">Onions (1 kg) - ₱120.0</button>
                <button class="product">Garlic (1 kg) - ₱180.0</button>
            </div>

            <div class="category">
                <div class="category-title">Household Items</div>
                <button class="product">Laundry Detergent (1kg) - ₱180.0</button>
                <button class="product">Dishwashing Liquid (500 ml) - ₱90.0</button>
                <button class="product">Paper Paper (4 rolls) - ₱100.0</button>
                <button class="product">Shampoo (200 ml) - ₱120.0</button>
                <button class="product">Bath Soap (Pack of 3) - ₱75.0</button>
            </div>

            <div class="category">
                <div class="category-title">Frozen Goods</div>
                <button class="product">Hotdogs (1kg) - ₱160.0</button>
                <button class="product">Frozen Fish (1kg) - ₱200.0</button>
                <button class="product">Ice Cream (1 liter) - ₱250.0</button>

            </div>

            <div class="category">
                <div class="category-title">Dairy Products</div>
                <button class="product">Cheese (200g) - ₱110.0</button>
                <button class="product">Yogurt (100g) - ₱40.0</button>
                <button class="product">Fresh Milk (1L) - ₱100.0</button>
            </div>

            <div class="category">
                <div class="category-title">Beverages</div>
                <button class="product">Bottled Water (1 litter) - ₱20.0</button>
                <button class="product">Juice Juice (1L) - ₱95.0</button>
                <button class="product">Beer (Can) - ₱60.0</button>
            </div>

            <div class="category">
                <div class="category-title">Spices & Condiments</div>
                <button class="product">Salt (1kg) - ₱25.0</button>
                <button class="product">Soy Sauce (500ml) - ₱40.0</button>
                <button class="product">Vinegar (500ml) - ₱45.0</button>
                <button class="product">Black Pepper (50g) - ₱35.0</button>

            </div>
        </div>
        
        <div class="cart">
            <div class="cart-header">Your Cart</div>
            <div class="cart-items">
                <ul id="cartList"></ul>
            </div>
            <div class="total-section">Total: ₱<span id="totalAmount">0.00</span></div>
            <button class="buy-button">Buy</button>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const cartList = document.getElementById('cartList');
        const totalAmount = document.getElementById('totalAmount');
        let total = 0;

        // Add click event listeners to all product buttons
        document.querySelectorAll('.product').forEach(button => {
            button.addEventListener('click', function() {
                // Extract price from button text
                const productText = this.textContent;
                const price = parseFloat(productText.match(/₱(\d+\.?\d*)/)[1]);
                
                // Create list item
                const li = document.createElement('li');
                li.className = 'cart-item';
                
                // Add item text and remove button
                li.innerHTML = `
                    ${productText}
                    <button class="remove-item">×</button>
                `;
                
                // Add remove functionality
                const removeBtn = li.querySelector('.remove-item');
                removeBtn.addEventListener('click', function() {
                    total -= price;
                    totalAmount.textContent = total.toFixed(2);
                    li.remove();
                });
                
                // Add to cart and update total
                cartList.appendChild(li);
                total += price;
                totalAmount.textContent = total.toFixed(2);
            });
        });
    });
    </script>
</body>
</html>
